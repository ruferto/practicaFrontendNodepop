<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear anuncio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/add-edit.css">
</head>
<body>
    <div class="global-errors hidden"></div>

    <div class="lds-ring hidden"><div></div><div></div><div></div><div></div></div>

    <div class="title-container">
        <h1><a class="title" href="/"><b>Nodepop</a></b></h1>
        <div class="subtitle-container">
          <div class="subtitle">Compraventa a go-go</div>
        </div>
    </div>
    <div class="new-ad-container">
        <div style="margin-left:4rem;"><a href="/"><img src="/public/images/back.png" width="35" /></a></div>
        <form class="form-add" action="" method="POST">

            <div><label for="nombre"><br>Nombre</label><br>
            <input type="text" name="nombre" class="ad-name" id="nombre" placeholder="ArtÃ­culo" required></div>
            <div><label for="precio">Precio</label><br>
            <input type="number" step="0.01" min="0" name="precio" id="precio" class="ad-price" placeholder="0,00" required>
            <select class="ad-sale select-css" name="venta" id="venta">
                <option value="true" selected>Vender</option>
                <option value="false">Comprar</option>
            </select></div>

            <div><label for="tags">Tags</label><br>
            <input type="text" class="ad-tags" name="tags" id="tags" placeholder="Separados por comas" required></div>
            <div><label for="foto">Imagen</label><br>
            <input type="file" class="ad-photo" name="foto" id="foto" accept="image/*"></div>
            <br>
            <button type="submit" class="buttonAdd">Publicar</button>
        </form>
        
    </div>
    <script type="module" src="js/new-ad.js"></script>
</body>
</html>
